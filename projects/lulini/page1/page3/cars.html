<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Rental Booking</title>
  <link rel="stylesheet" href="cars.css">
</head>
<body>
  <h1>Car Rental Booking</h1>
  <form id="bookingForm">
    <label for="carType">Car Type:</label>
    <select id="carType" name="carType">
      <option value="minivan1">Minivan1</option>
      <option value="minivan2">Minivan2</option>
    </select><br>

    <label for="pickupDate">Pickup Date:</label>
    <input type="date" id="pickupDate" name="pickupDate" class="bb"><br>

    <label for="pickupTime">Pickup Time:</label>
    <input type="time" id="pickupTime" name="pickupTime" class="bb"><br>

    <input type="submit" value="Submit">
  </form>

  <script>
document.getElementById('bookingForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const carType = document.getElementById('carType').value;
  alert(`Congrats, you booked a ${carType} car!`);
});

  </script>
</body>
</html>
